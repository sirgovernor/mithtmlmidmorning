<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>form</title>
  <link rel="stylesheet" href="css/form.css">
  <link rel="icon" href="css/emobilis.jpeg">
</head>
<body>
<form action="about%20us%20bus.html" method="post">
<img src="img/emobilis.jpeg" width="1100"height="200" alt="">
<h2><u>Emobilis mid-morning class form.</u></h2>

<label for="Full name">Full names</label><br>
<input type="text"id="Full name" placeholder="Enter Full Name"> <br>
<label for="Gmail address">Gmail address</label><br>
<input type="email"id="Gmail address" placeholder="Your address"> <br>
<label for="contact">contact</label><br>
<input type="number"id="contact" placeholder="Your contact"><br>
<label for="Date of registration">Date of registration</label><br>
<input type="date"id="Date of registration"><br>
<label for="Male">Male</label>
<input type="radio"id="Male" name="gender">
<label for="Female">Female</label>
<input type="radio"id="Female" name="gender"><br>
<label for="pic">Students pic</label><br>
<input type="file"id="pic"><br>
<label for="Course taken">Course taken</label>
<select name="course taken" id="course taken">
  <option value="Python">Python</option>
  <option value="Java Script">Java Script</option>
  <option value="PHP">PHP</option>
  <option value="CSS">CSS</option>
  <option value="HTML">HTML</option>
</select><BR>
  <label for="robot">Am I a robot</label>
  <input type="checkbox"id="robot"><br>
  <label for="level of education">level of education</label>
  <select name="level of education" id="level of education">
    <option value="primary">primary</option>
    <option value="secondary">secondary</option>
    <option value="university">university</option>
    <option value="none">none</option>

  </select><br>
<label for="Password">Password</label><br>
<input type="password"id="Password" placeholder="Your own Password"><br>
<br>
<br>
<input type="submit"value="Register here">
</form>
</body>
</html>
